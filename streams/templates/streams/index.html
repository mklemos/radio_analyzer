<!DOCTYPE html>
<html>
<head>
    <title>Radio Streams</title>
</head>
<body>
    <h1>Available Radio Stations</h1>
    <form method="post">
        {% csrf_token %}
        <select name="station_id">
            {% for station in stations %}
                <option value="{{ station.id }}">{{ station.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Stream</button>
    </form>
</body>
</html>
